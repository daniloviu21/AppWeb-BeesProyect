<ion-header>
  <ion-toolbar>
    <ion-title>Editar Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="profile-container">
    <ion-avatar class="profile-avatar">
      <img [src]="fotoPerfil" alt="Foto de perfil">
    </ion-avatar>

    <div class="button-container">
      <ion-button expand="full" (click)="tomarFoto()" class="camera-button">
        <ion-icon slot="start" name="camera-outline"></ion-icon>
        Tomar Foto
      </ion-button>

      <ion-button expand="full" (click)="seleccionarImagen()" class="gallery-button">
        <ion-icon slot="start" name="image-outline"></ion-icon>
        Seleccionar de Galería
      </ion-button>
    </div>

    <input type="file" (change)="cargarImagen($event)" accept="image/*" hidden #fileInput>
  </div>

  <ion-button expand="full" (click)="habilitarEdicion()" class="edit-button">Editar Perfil</ion-button>

  <ion-list>
    <ion-item>
      <ion-label position="stacked">Nombre</ion-label>
      <ion-input [(ngModel)]="nombrePerfil" [disabled]="!modoEdicion"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Apellido Paterno</ion-label>
      <ion-input [(ngModel)]="apellidoPaterno" [disabled]="!modoEdicion"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Apellido Materno</ion-label>
      <ion-input [(ngModel)]="apellidoMaterno" [disabled]="!modoEdicion"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Teléfono</ion-label>
      <ion-input [(ngModel)]="telefonoPerfil" type="tel" [disabled]="!modoEdicion"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Correo</ion-label>
      <ion-input [(ngModel)]="correoPerfil" type="email" [disabled]="!modoEdicion"></ion-input>
    </ion-item>
  </ion-list>

  <div class="button-container">
    <ion-button expand="full" (click)="guardarPerfil()" [disabled]="!modoEdicion" class="save-button">
      Guardar Cambios
    </ion-button>
    <ion-button expand="full" (click)="navigateToTab4()" class="cancel-button">
      Cancelar
    </ion-button>
  </div>
</ion-content>
