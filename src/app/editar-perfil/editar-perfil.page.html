<ion-header>
  <ion-toolbar>
    <ion-title>Editar Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="profile-container">
    <ion-avatar class="profile-avatar" (click)="cambiarFoto()">
      <img [src]="fotoPerfil" alt="Foto de perfil">
      <ion-icon class="edit-icon" name="camera-outline"></ion-icon>
    </ion-avatar>
  </div>

  <ion-list>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="nombrePerfil"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input type="email" [(ngModel)]="correoPerfil"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Nueva Contrase√±a</ion-label>
      <ion-input type="password" [(ngModel)]="nuevaContrasena"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="full" color="primary" (click)="guardarPerfil()">Guardar</ion-button>
  <ion-button expand="full" color="light" (click)="navigateToTab4()">Cancelar</ion-button>
</ion-content>
