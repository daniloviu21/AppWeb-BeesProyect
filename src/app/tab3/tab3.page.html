<ion-header>
  <ion-toolbar>
    <ion-title>Mis Pedidos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="pedidos.length > 0; else noPedidos">
    <ion-item *ngFor="let pedido of pedidos" [routerLink]="['/detallespedido', pedido.id]" detail="true" [button]="true">
      <ion-label>
        <h2>Pedido #{{ pedido.id }}</h2>
        <p>Fecha: {{ pedido.fecha | date:'medium' }}</p>
        <p>Total: {{ pedido.total | currency }}</p>
        <p>Estado: {{ pedido.estado }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ng-template #noPedidos>
    <div class="no-pedidos">
      <ion-icon name="cart-outline" class="icono"></ion-icon>
      <p>No tienes pedidos realizados.</p>
      <p>¡Vuelve más tarde!</p>
    </div>
  </ng-template>
</ion-content>
