<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Cambiar dirección</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mis Direcciones</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label>Seleccionar Dirección</ion-label>
    <ion-select [(ngModel)]="direccionSeleccionada" (ionChange)="guardarDireccionPrincipal()">
      <ion-select-option *ngFor="let direccion of usuario?.direccion" [value]="direccion">
        {{ direccion.direccion }}
      </ion-select-option>
    </ion-select>
  </ion-item>

  <ion-list *ngIf="usuario?.direccion?.length ?? 0 > 0; else noDirecciones">
    <ion-card *ngFor="let direccion of usuario?.direccion">
      <ion-card-content>
        <p><strong>Dirección:</strong> {{ direccion.direccion }}</p>
        <p><strong>Teléfono:</strong> {{ direccion.telefono }}</p>
      </ion-card-content>
      <ion-button expand="full" color="warning" (click)="editarDireccion(direccion)">
        Editar
      </ion-button>
    </ion-card>
  </ion-list>

  <ng-template #noDirecciones>
    <ion-item>
      <ion-label>No hay direcciones guardadas</ion-label>
    </ion-item>
  </ng-template>

  <ion-button expand="full" color="primary" (click)="irAAgregarDireccion()">
    Agregar Dirección
  </ion-button>
</ion-content>
