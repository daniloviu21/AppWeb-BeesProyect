<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ editando ? 'Editar Dirección' : 'Agregar Dirección' }}</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="navigateToCambiarDireccion()">Cancelar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ editando ? 'Editar Dirección' : 'Agregar Dirección' }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-label position="floating">Dirección</ion-label>
      <ion-input [(ngModel)]="direccion.direccion"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Referencias</ion-label>
      <ion-input [(ngModel)]="direccion.numInterior"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Código Postal</ion-label>
      <ion-input [(ngModel)]="direccion.numExterior"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Estado</ion-label>
      <ion-input [(ngModel)]="direccion.codigoPostal"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Ciudad</ion-label>
      <ion-input [(ngModel)]="direccion.localidad"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Teléfono</ion-label>
      <ion-input [(ngModel)]="direccion.telefono"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="full" color="success" (click)="guardarDireccion()">
    {{ editando ? 'Actualizar Dirección' : 'Guardar Dirección' }}
  </ion-button>
</ion-content>
