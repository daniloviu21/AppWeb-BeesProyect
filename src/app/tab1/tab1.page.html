

<ion-content [fullscreen]="true">
  <ion-toolbar>
    <div class="delivery">
      <ion-icon name="location-outline"></ion-icon>
      <div class="address-info">
        <p class="title">Nuestra ubicación</p>
        <p class="address">{{ address }}</p>
        <ion-icon name="chevron-forward-outline" (click)="openMaps()"></ion-icon>
      </div>
      <div class="cart-icon">
        <ion-icon name="cart-outline"></ion-icon>
        <span *ngIf="cartCount > 0" class="cart-count">{{ cartCount }}</span>
      </div>
    </div>
  </ion-toolbar>

  <!--Categorias (en pequeño)-->
  <ion-list class="categories-container">
    <ion-item lines="none">
      <ion-label class="title">Todas las categorías</ion-label>
      <ion-button fill="clear" class="see-all" routerLink="/tabs/tab2">Ver todo</ion-button>
    </ion-item>
  
    <div class="categories-wrapper">
      <div class="categories-grid">
        <div class="category-card" *ngFor="let category of categories">
          <ion-icon [name]="category.icon" class="category-icon"></ion-icon>
          <p class="category-title">{{ category.nombre }}</p>
        </div>
      </div>
    </div>
  </ion-list>
  
</ion-content>
