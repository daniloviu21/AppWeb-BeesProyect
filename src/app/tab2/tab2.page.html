<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Categorías

    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngIf="cargando">
    <p>Cargando categorías...</p>
  </div>

  <div *ngIf="!cargando">
    <ion-list [inset]="true" *ngFor="let categoria of categorias">
      <ion-item [routerLink]="['/productos', categoria.nombre]" detail="true" [button]="true">
        <ion-icon slot="start" [name]="categoria.icon" size="large"></ion-icon>
        <ion-label>{{categoria.nombre}}</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
