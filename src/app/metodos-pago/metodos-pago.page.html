<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Métodos de pago</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list [inset]="true" *ngFor="let mpago of usuario?.metodospago">
    <ion-item detail="true" [button]="true">
      <ion-icon slot="start" name="card-outline" size="large"></ion-icon>
      <ion-label>{{mpago.tipo}}</ion-label>
      <ion-label><strong>•••• </strong>{{mpago.numero.substring(12,16)}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-button id="open-modal" expand="full" color="warning">
    <ion-icon slot="start" name="add-outline"></ion-icon>
    Agrega un método de pago
  </ion-button>


  <ion-modal trigger="open-modal" [initialBreakpoint]="0.45" [breakpoints]="[0, 0.45]">
    <ng-template>
      <ion-content class="ion-padding">
        <ion-list>
          <ion-item>
            <ion-input 
              [(ngModel)]="metodo.numero" 
              placeholder="Número de tarjeta*" 
              maxlength="16" 
              inputmode="numeric"
              (keydown)="validateNumber($event)"
              class="custom-input"
              required
            ></ion-input>
          </ion-item>
  
          <div class="flex-container">
            <ion-item class="half-width">
              <ion-input 
                [(ngModel)]="metodo.fechav" 
                placeholder="MM/YY*" 
                maxlength="5" 
                inputmode="numeric"
                (keydown)="validateNumber($event)"
                (input)="formatCaducidad($event)"
                class="custom-input"
                required
              ></ion-input>
            </ion-item>
  
            <ion-item class="half-width">
              <ion-input 
                [(ngModel)]="metodo.cvv" 
                placeholder="CVV*" 
                maxlength="3" 
                inputmode="numeric"
                (keydown)="validateNumber($event)"
                class="custom-input"
                required
              ></ion-input>
            </ion-item>
          </div>
        </ion-list>
  
        <ion-button expand="block" color="success" (click)="agregarMetodoPago()">Agregar</ion-button>
      </ion-content>
    </ng-template>
  </ion-modal>
  
  
</ion-content>
