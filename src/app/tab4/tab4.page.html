<ion-header>
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="profile-container">
    <ion-avatar class="profile-avatar">
      <img src="assets/profile-placeholder.png" alt="Foto de perfil">
    </ion-avatar>
    <h2>Smith Johnson</h2>
  </div>

  <ion-list>
    <ion-item button (click)="editarPerfil()">
      <ion-icon slot="start" name="create-outline"></ion-icon>
      <ion-label>Editar Perfil</ion-label>
    </ion-item>
    <ion-item button (click)="cambiarContrasena()">
      <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
      <ion-label>Cambiar Contraseña</ion-label>
    </ion-item>
    <ion-item button (click)="metodosPago()">
      <ion-icon slot="start" name="card-outline"></ion-icon>
      <ion-label>Métodos de Pago</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" name="moon-outline"></ion-icon>
      <ion-label>Modo Oscuro</ion-label>
      <ion-toggle [(ngModel)]="darkMode" (ionChange)="toggleDarkMode()"></ion-toggle>
    </ion-item>
    <ion-item button (click)="politicaPrivacidad()">
      <ion-icon slot="start" name="shield-checkmark-outline"></ion-icon>
      <ion-label>Política de Privacidad</ion-label>
    </ion-item>
    <ion-item button (click)="terminosCondiciones()">
      <ion-icon slot="start" name="document-text-outline"></ion-icon>
      <ion-label>Términos y Condiciones</ion-label>
    </ion-item>
    <ion-item button color="danger" (click)="cerrarSesion()">
      <ion-icon slot="start" name="log-out-outline"></ion-icon>
      <ion-label>Cerrar Sesión</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
